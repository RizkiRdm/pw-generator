<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <title>Password generator</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100">
      <div
        class="d-flex justify-content-center align-content-center flex-column">
        <h1>PASSWORD GENRATOR</h1>
        <div class="mt-3">
          <label for="password-lenght" class="text-uppercase fw-bold"
            >panjang Password</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordLenght"
            type="number" />

          <label for="password" class="text-uppercase fw-bold mt-3"
            >Password</label
          >
          <input
            class="form-control form-control-lg"
            id="password"
            type="password"
            disabled />

          <button class="btn btn-dark mt-3 w-auto" onclick="getPassword()">
            Generate Password
          </button>
          <button class="btn btn-success mt-3 w-auto" onclick="savePassword()">
            Save Password
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
